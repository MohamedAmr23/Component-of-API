<script>
    function readPost(){
        //create request
        let request=new XMLHttpRequest()

        //open requesr
        request.open("GET","https://jsonplaceholder.typicode.com/posts")

        //change request type to json to Commensurate with the console
        request.responseType="json"

        //send request
        request.send()

        //function to run request
        request.onload=function(){
        
        //take text    
        let posts=request.response

        //make loop to show text 
        for(post of posts){
            document.querySelector(".content").innerHTML+=`<h1>${post.title}</h1>`
        }
    }
    }
        //cal  function
        readPost()
