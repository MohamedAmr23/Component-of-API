    //convert promises to async & await
    async function showTitle(){
        await new Promise((resolve,reject)=>{
            setTimeout(()=>{
                document.querySelector(".title1").style.visibility='visible'
                resolve()
         },1000)
     }) 
     await new Promise((resolve,reject)=>{
